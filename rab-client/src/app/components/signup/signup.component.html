<div class="form" >
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="signup-card" >
    <mat-card-header class="center">
        <mat-card-title><b>SignUp</b></mat-card-title>
    </mat-card-header>
    <mat-card-content class="center">
        <mat-form-field>
            <mat-label>Enter your Name</mat-label>
            <input matInput placeholder="Sathya" required formControlName="name">
        </mat-form-field>
        <br/>
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input  matInput placeholder="sathya@example.com" required formControlName="email">
        </mat-form-field>
        <br/>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="center">
        <button type="submit" mat-raised-button color="primary">Submit</button>
        <router-outlet></router-outlet>
    </mat-card-actions>
    <p class="center"> Already have a account? <a routerLink="/login"> Login </a> </p> 
    </mat-card>
</form>
</div>
