<div class="mat-elevation-z8">

<mat-form-field >
    <mat-label>Search</mat-label>
    <input  matInput placeholder="farm" (keyup) = "filterChange($event)">
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.movementId}} </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Reason </th>
    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
  </ng-container>

  
  <ng-container matColumnDef="from">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let element"> {{element.originFarmId}} </td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.destinationFarmId}} </td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Species </th>
    <td mat-cell *matCellDef="let element"> {{element.species}} </td>
  </ng-container>
  
  <ng-container matColumnDef="itemsMoved">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Items Moved </th>
    <td mat-cell *matCellDef="let element"> {{element.itemsMoved}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.movementDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of movements">
  </mat-paginator>
</div>
